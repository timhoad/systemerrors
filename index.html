<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can You Handle The Truth?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=OCR+A+Std&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        font-family: 'OCR A Std', monospace;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .crt {
        background: repeating-linear-gradient(
          to bottom,
          #111,
          #111 2px,
          #0d0d0d 4px,
          #111 6px
        );
        border: 2px solid white;
        border-radius: 12px;
        padding: 20px;
        color: white;
        font-size: 0.8rem;
        width: 60vw;
        max-width: 600px;
        margin-top: 30px;
        margin-bottom: 60px;
        position: relative;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        text-align: center;
        box-sizing: border-box;
      }
      .cursor {
        display: inline-block;
        width: 10px;
        height: 1em;
        background-color: white;
        animation: blink 0.7s infinite;
        vertical-align: bottom;
      }
      @keyframes blink {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .letters-container {
        position: relative;
        width: 60vw;
        max-width: 600px;
        height: 30vh;
        margin-bottom: 10px;
        display: none;
      }
      .draggable-letter {
        position: absolute;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        cursor: grab;
        animation: pulse 3s infinite ease-in-out;
        user-select: none;
        /* Disable default touch handling */
        touch-action: none;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
      @keyframes glitch {
        0% { transform: translate(1px, 0); opacity: 1; }
        20% { transform: translate(-1px, 0); opacity: 0.7; }
        40% { transform: translate(1px, 0); opacity: 1; }
        60% { transform: translate(-1px, 0); opacity: 0.7; }
        80% { transform: translate(1px, 0); opacity: 1; }
        100% { transform: translate(0, 0); opacity: 1; }
      }
      .drop-zone {
        display: none;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 20px;
        flex-shrink: 0;
      }
      .drop-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
      }
      .drop-slot {
        width: 20px;
        height: 24px;
        border-bottom: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
      }
      .drop-slot.filled {
        border-bottom: none;
      }
      .form-container {
        background: #222;
        padding: 20px;
        color: white;
        border-radius: 8px;
        border: 1px solid #444;
        width: 90%;
        max-width: 400px;
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background: transparent;
        border: 1px solid white;
        color: white;
      }
      .form-container button {
        background: white;
        color: black;
        font-weight: bold;
        border: none;
        padding: 10px;
        width: 100%;
        cursor: pointer;
      }
      .completion-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
