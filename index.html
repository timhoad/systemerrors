<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Can You Handle The Truth?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=OCR+A+Std&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'OCR A Std', monospace;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .crt {
      background: repeating-linear-gradient(to bottom, #111, #111 2px, #0d0d0d 4px, #111 6px);
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-size: 0.8rem;
      width: 60vw;
      max-width: 600px;
      margin-top: 30px;
      margin-bottom: 60px;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      box-sizing: border-box;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .letters-container {
      position: relative;
      width: 60vw;
      max-width: 600px;
      height: 30vh;
      margin-bottom: 10px;
      display: none;
    }

    .draggable-letter {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: grab;
      animation: pulse 3s infinite ease-in-out;
      user-select: none;
      touch-action: none;
      transition: transform 0.1s linear;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translateX(-1px); }
      20% { text-shadow: -2px 0 red, 2px 0 blue; transform: translateX(1px); }
      40% { text-shadow: 2px 0 red, -2px 0 blue; transform: translateX(-1px); }
      60%, 100% { text-shadow: none; transform: none; }
    }

    .drop-zone {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    .drop-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .drop-slot {
      width: 20px;
      height: 24px;
      border-bottom: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }

    .drop-slot.filled {
      border-bottom: none;
    }

    .form-container {
      background: #222;
      padding: 20px;
      color: white;
      border-radius: 8px;
      border: 1px solid #444;
      width: 90%;
      max-width: 400px;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .form-container button {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    .completion-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .completion-message {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      white-space: pre-wrap;
      margin-top: -5cm;
    }

    .completion-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }

    @media (max-width: 768px) {
      .crt { font-size: 0.7rem; width: 90vw; }
      .letters-container { width: 90vw; }
      .drop-slot { width: 18px; }
      .completion-message { font-size: 1.2rem; padding: 0 20px; }
    }
  </style>
</head>
<body>
  <div class="crt" id="riddle-box">
    <div id="riddle-text"></div><span class="cursor" id="riddle-cursor"></span>
  </div>

  <div class="letters-container" id="letters-container"></div>

  <div class="drop-zone" id="drop-zone">
    <div class="drop-row" id="row1"></div>
    <div class="drop-row" id="row2"></div>
  </div>

  <div class="form-container" id="form-container">
    <h3>Start pulling the strings here</h3>
    <p>access - knowledge, tools for critical thinking, breakdowns, product activism</p>
    <input type="email" placeholder="Email">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Surname">
    <input type="text" placeholder="Country">
    <button>Stand Together</button>
  </div>

  <div class="completion-overlay" id="completion-overlay">
    <div class="completion-message" id="final-message"></div><span class="completion-cursor"></span>
  </div>

  <script>
    const riddle = `They built a house on shifting sand,
Then sold the myth with sleight of hand.
Truth trades hands behind closed doors,
Sanitized for distant shores.
The loudest claim "It’s all just fine",
While cracks appear in every line.
Eyes wide shut, we seek the key,
Solve the puzzle and begin to see.`;

    const riddleText = document.getElementById('riddle-text');
    const cursor = document.getElementById('riddle-cursor');
    let riddleIndex = 0;

    function typeRiddle() {
      if (riddleIndex < riddle.length) {
        riddleText.innerHTML += riddle[riddleIndex] === '\n' ? '<br>' : riddle[riddleIndex];
        riddleIndex++;
        setTimeout(typeRiddle, 40);
      } else {
        setTimeout(() => {
          document.getElementById("letters-container").style.display = "block";
          document.getElementById("drop-zone").style.display = "flex";
        }, 300);
      }
    }

    typeRiddle();

    const phrase = "CAN YOU HANDLE THE TRUTH?";
    const cleanPhrase = phrase.replace(/\s/g, '');
    const letters = cleanPhrase.split('').sort(() => Math.random() - 0.5);
    const container = document.getElementById('letters-container');
    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');
    let correctCount = 0;

    function addSlots(row, text) {
      for (const char of text) {
        if (char === ' ') {
          const spacer = document.createElement('div');
          spacer.style.width = '15px';
          row.appendChild(spacer);
        } else {
          const slot = document.createElement('div');
          slot.classList.add('drop-slot');
          row.appendChild(slot);
        }
      }
    }

    addSlots(row1, "CAN YOU HANDLE");
    addSlots(row2, "THE TRUTH?");
    const slots = document.querySelectorAll('.drop-slot');

    function triggerFinalMessage() {
      const overlay = document.getElementById('completion-overlay');
      const message = document.getElementById('final-message');
      const text = "you persevered, where most don’t even try...";
      let index = 0;
      overlay.style.display = 'flex';

      function typeMessage() {
        if (index < text.length) {
          message.textContent += text[index];
          index++;
          setTimeout(typeMessage, 70);
        }
      }

      setTimeout(typeMessage, 500);
    }

    function handleCompletion() {
      setTimeout(triggerFinalMessage, 500);
    }

    const letterPositions = [];

    function getRandomPosition() {
      let position;
      let isOverlap = true;
      while (isOverlap) {
        position = {
          x: Math.random() * 90,
          y: Math.random() * 90,
        };
        isOverlap = letterPositions.some(p => Math.abs(p.x - position.x) < 10 && Math.abs(p.y - position.y) < 10);
      }
      letterPositions.push(position);
      return position;
    }

    letters.forEach((char, i) => {
      const letter = document.createElement('div');
      letter.classList.add('draggable-letter');
      letter.textContent = char;
      letter.dataset.index = i;

      const { x, y } = getRandomPosition();
      letter.style.left = `${x}%`;
      letter.style.top = `${y}%`;

      letter.setAttribute('draggable', true);
      letter.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', char);
        e.dataTransfer.setData('index', i);
      });

      // Touch drag behavior
      let startX = 0, startY = 0;

      letter.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        letter.style.zIndex = 1000;
      });

      letter.addEventListener('touchmove', e => {
        e.preventDefault();
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        letter.style.transform = `translate(${dx}px, ${dy}px)`;
      });

      letter.addEventListener('touchend', e => {
        const touch = e.changedTouches[0];
        const dropX = touch.clientX;
        const dropY = touch.clientY;

        slots.forEach((slot, index) => {
          const rect = slot.getBoundingClientRect();
          const correctChar = cleanPhrase[index];
          if (
            dropX > rect.left && dropX < rect.right &&
            dropY > rect.top && dropY < rect.bottom &&
            !slot.classList.contains('filled') &&
            char === correctChar
          ) {
            slot.textContent = char;
            slot.classList.add('filled');
            slot.style.animation = 'glitch 0.4s linear';
            setTimeout(() => { slot.style.animation = ''; }, 400);
            letter.style.display = 'none';
            correctCount++;
            if (correctCount === cleanPhrase.length) {
              handleCompletion();
            }
          }
        });

        letter.style.zIndex = '';
        letter.style.transform = '';
      });

      container.appendChild(letter);
    });

    slots.forEach((slot, index) => {
      slot.addEventListener('dragover', e => e.preventDefault());
      slot.addEventListener('drop', e => {
        const droppedChar = e.dataTransfer.getData('text/plain');
        const originalIndex = e.dataTransfer.getData('index');
        const correctChar = cleanPhrase[index];
        if (droppedChar === correctChar && !slot.classList.contains('filled')) {
          slot.textContent = droppedChar;
          slot.classList.add('filled');
          slot.style.animation = 'glitch 0.4s linear';
          setTimeout(() => { slot.style.animation = ''; }, 400);
          const letterDiv = document.querySelector(`.draggable-letter[data-index='${originalIndex}']`);
          letterDiv.style.display = 'none';
          correctCount++;
          if (correctCount === cleanPhrase.length) {
            handleCompletion();
          }
        }
      });
    });

    const audio = new Audio('https://archive.org/download/rumbling/rumbling.mp3');
    audio.loop = true;

    function startAudio() {
      audio.play().catch(err => {
        console.warn('Autoplay blocked:', err);
      });
      window.removeEventListener('click', startAudio);
      window.removeEventListener('touchstart', startAudio);
    }

    window.addEventListener('click', startAudio);
    window.addEventListener('touchstart', startAudio);
  </script>
</body>
</html>
