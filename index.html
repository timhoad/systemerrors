<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Can You Handle The Truth?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=OCR+A+Std&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'OCR A Std', monospace;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .crt {
      background: repeating-linear-gradient(to bottom, #111, #111 2px, #0d0d0d 4px, #111 6px);
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-size: 0.8rem;
      width: 60vw;
      max-width: 600px;
      margin-top: 30px;
      margin-bottom: 60px;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      box-sizing: border-box;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .letters-container {
      position: relative;
      width: 60vw;
      max-width: 600px;
      height: 30vh;
      margin-bottom: 10px;
      display: none;
    }

    .draggable-letter {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: grab;
      animation: pulse 3s infinite ease-in-out;
      user-select: none;
      touch-action: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    @keyframes glitch {
      0% { transform: translate(1px, 0); opacity: 1; }
      20% { transform: translate(-1px, 0); opacity: 0.7; }
      40% { transform: translate(1px, 0); opacity: 1; }
      60% { transform: translate(-1px, 0); opacity: 0.7; }
      80% { transform: translate(1px, 0); opacity: 1; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    .drop-zone {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .drop-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .drop-slot {
      width: 20px;
      height: 24px;
      border-bottom: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }

    .drop-slot.filled {
      border-bottom: none;
    }

    .form-container {
      background: #222;
      padding: 20px;
      color: white;
      border-radius: 8px;
      border: 1px solid #444;
      width: 90%;
      max-width: 400px;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .form-container button {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    .completion-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .completion-message {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      white-space: pre-wrap;
      margin-top: -5cm;
    }

    .completion-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }

    @media (max-width: 768px) {
      .crt {
        font-size: 0.7rem;
        width: 90vw;
      }
      .letters-container {
        width: 90vw;
      }
      .drop-slot {
        width: 18px;
      }
      .completion-message {
        font-size: 1.2rem;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="crt" id="riddle-box">
    <div id="riddle-text"></div><span class="cursor" id="riddle-cursor"></span>
  </div>

  <div class="letters-container" id="letters-container"></div>

  <div class="drop-zone" id="drop-zone">
    <div class="drop-row" id="row1"></div>
    <div class="drop-row" id="row2"></div>
  </div>

  <div class="form-container" id="form-container">
    <h3>Start pulling the strings here</h3>
    <p>access - knowledge, tools for critical thinking, breakdowns, product activism</p>
    <input type="email" placeholder="Email">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Surname">
    <input type="text" placeholder="Country">
    <button>Stand Together</button>
  </div>

  <div class="completion-overlay" id="completion-overlay">
    <div class="completion-message" id="final-message"></div><span class="completion-cursor"></span>
  </div>

  <script>
    const riddleText = "can you handle the truth?";
    const riddleBox = document.getElementById('riddle-text');
    const riddleCursor = document.getElementById('riddle-cursor');
    const lettersContainer = document.getElementById('letters-container');
    const dropZone = document.getElementById('drop-zone');
    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');
    const formContainer = document.getElementById('form-container');
    const completionOverlay = document.getElementById('completion-overlay');
    const finalMessage = document.getElementById('final-message');

    const phrase = riddleText.toUpperCase();
    const cleanPhrase = phrase.replace(/\s/g, '').split('');
    const shuffled = [...cleanPhrase].sort(() => 0.5 - Math.random());
    let correctCount = 0;

    function typeWriter(text, index = 0) {
      if (index < text.length) {
        riddleBox.innerHTML += text.charAt(index);
        setTimeout(() => typeWriter(text, index + 1), 60);
      } else {
        riddleCursor.style.display = 'none';
        showLetters();
      }
    }

    function showLetters() {
      lettersContainer.style.display = 'block';
      dropZone.style.display = 'flex';

      shuffled.forEach((char, i) => {
        const letter = document.createElement('div');
        letter.classList.add('draggable-letter');
        letter.textContent = char;
        letter.dataset.index = cleanPhrase.indexOf(char);

        const x = Math.random() * (lettersContainer.offsetWidth - 40);
        const y = Math.random() * (lettersContainer.offsetHeight - 40);
        letter.style.left = `${x}px`;
        letter.style.top = `${y}px`;

        setupDragging(letter);
        lettersContainer.appendChild(letter);
      });

      cleanPhrase.forEach((_, i) => {
        const slot = document.createElement('div');
        slot.classList.add('drop-slot');
        (i < 12 ? row1 : row2).appendChild(slot);
      });
    }

    function setupDragging(letter) {
      // Desktop mouse drag
      letter.addEventListener('mousedown', e => {
        let offsetX = e.clientX - letter.getBoundingClientRect().left;
        let offsetY = e.clientY - letter.getBoundingClientRect().top;

        function mouseMoveHandler(e) {
          letter.style.left = `${e.clientX - offsetX}px`;
          letter.style.top = `${e.clientY - offsetY}px`;
        }

        function mouseUpHandler(e) {
          document.removeEventListener('mousemove', mouseMoveHandler);
          document.removeEventListener('mouseup', mouseUpHandler);

          const dropX = e.clientX;
          const dropY = e.clientY;
          const originalIndex = letter.dataset.index;
          const char = letter.textContent;

          const slots = document.querySelectorAll('.drop-slot');
          slots.forEach((slot, index) => {
            const rect = slot.getBoundingClientRect();
            const correctChar = cleanPhrase[index];
            if (
              dropX > rect.left && dropX < rect.right &&
              dropY > rect.top && dropY < rect.bottom &&
              !slot.classList.contains('filled') &&
              char === correctChar
            ) {
              slot.textContent = char;
              slot.classList.add('filled');
              slot.style.animation = 'glitch 0.3s ease-out';
              setTimeout(() => { slot.style.animation = ''; }, 300);
              letter.style.display = 'none';
              correctCount++;
              if (correctCount === cleanPhrase.length) {
                handleCompletion();
              }
            }
          });
        }

        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('mouseup', mouseUpHandler);
      });

      // âœ… Mobile touch drag
      let startX, startY, offsetX, offsetY;
      const MOBILE_Y_OFFSET = 0; // You can tweak this if needed

      letter.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        const rect = letter.getBoundingClientRect();
        startX = touch.clientX;
        startY = touch.clientY;
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        letter.style.zIndex = 1000;
        letter.style.transition = 'none';
      });

      letter.addEventListener('touchmove', e => {
        e.preventDefault();
        const touch = e.touches[0];
        letter.style.left = `${touch.clientX - offsetX}px`;
        letter.style.top = `${touch.clientY - offsetY}px`;
      });

      letter.addEventListener('touchend', e => {
        const touch = e.changedTouches[0];
        const dropX = touch.clientX;
        const dropY = touch.clientY;
        const char = letter.textContent;

        const slots = document.querySelectorAll('.drop-slot');
        slots.forEach((slot, index) => {
          const rect = slot.getBoundingClientRect();
          const correctChar = cleanPhrase[index];
          if (
            dropX > rect.left && dropX < rect.right &&
            dropY > rect.top && dropY < rect.bottom &&
            !slot.classList.contains('filled') &&
            char === correctChar
          ) {
            slot.textContent = char;
            slot.classList.add('filled');
            slot.style.animation = 'glitch 0.3s ease-out';
            setTimeout(() => { slot.style.animation = ''; }, 300);
            letter.style.display = 'none';
            correctCount++;
            if (correctCount === cleanPhrase.length) {
              handleCompletion();
            }
          }
        });

        letter.style.zIndex = '';
        letter.style.transition = '';
      });
    }

    function handleCompletion() {
      completionOverlay.style.display = 'flex';
      const message = `You're one of the few\nWho sees through the static.`;
      typeFinalMessage(message);
    }

    function typeFinalMessage(text, index = 0) {
      if (index < text.length) {
        finalMessage.innerHTML += text.charAt(index);
        setTimeout(() => typeFinalMessage(text, index + 1), 50);
      }
    }

    typeWriter(riddleText.toUpperCase());
  </script>
</body>
</html>
